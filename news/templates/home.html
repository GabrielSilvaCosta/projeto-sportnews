<!-- news/templates/home.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}PÃ¡gina Inicial{% endblock %}

{% block content %}
    {% for news in news_list %}
        <div class="news-card">
            <h2 class="news-title">{{ news.title }}</h2>
            <a href="{% url 'news-details-page' news.id %}">Ver mais</a>
            <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
            {% if news.image %}
                <img src="{% static news.image.url %}" alt="{{ news.title }}">
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
