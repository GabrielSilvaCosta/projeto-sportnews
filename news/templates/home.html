<!-- news/templates/home.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}PÃ¡gina Inicial{% endblock %}

{% block content %}
{% for news in news_list %}
    <div class="news-card">
        <h2 class="news-title">
            <a href="{% url 'news-details-page' id=news.id %}">{{ news.title }}</a>
        </h2>
        <span class="news-date">{{ news.created_at|date:"d/m/Y" }}</span>
        {% if news.image %}
            <img src="{% static news.image.url %}" alt="{{ news.title }}">
        {% endif %}
    </div>
{% endfor %}
{% endblock %}
